<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Lista de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">

</head>

<body>
<div class="container">
    <h1> Lista de Pacientes: </h1>
    <ul> 
        {% for paciente in pacientes %}
        <li>{{paciente[1]}} - {{ paciente[2]}} - {{paciente[3]}} </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('novo_paciente')}}"><button class="add_patient">Adicionar Novo Paciente</button></a>
    <a href="{{ url_for('limpar_paciente')}}" class="clear-btn">Lista de Paciente</a>
    
</div>

</body>

</html>
