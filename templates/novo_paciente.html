<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Adcionar Novo Paciente</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='novo_paciente.css')}}">
    
</head>

<body>
    <div class="container">
         <h1>Adcionar Novo Paciente</h1>
         <form action="{{url_for('novo_paciente')}}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>    
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>

            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>    

            <label for="endereco">Endereco:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <input type="submit" value="Adicionar Paciente" class="submit">
         </form>

    </div>

</body>

</html>
